<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>电影展示</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body ng-app="moviecat">
    <div class="top">
        <div class="header" ng-controller="mainController">
            <a href="#/home_page"><img src="assets/img/logo-80dd4450fb.png" alt=""></a>
            <div class="search">
                <input ng-model="query" class="my-input" type="text" placeholder="电影搜索">
                <button ng-click="search()">搜索</button>
            </div>
        </div>
        <nav class="nav" ng-controller="mainController">
            <ul>
                <!--li中添加 active 类样式，显示焦点状态。-->
                <li ng-class="selected==1?'active':''"><a href="#/home_page">首页</a></li>
                <li ng-class="selected==2?'active':''"><a href="#/in_theaters">正在热映</a></li>
                <li ng-class="selected==3?'active':''"><a href="#/coming_soon">即将上映</a></li>
                <li ng-class="selected==4?'active':''"><a href="#/top250">Top250</a></li>
            </ul>
        </nav>
    </div>
    <div class="container">
        <ui-view></ui-view>
    </div>
    <footer class="footer">
        <div class="container">
            <p>版权所有&copy; 前端与移动开发学院 火骑士空空(允许侵权)11</p>
        </div>
    </footer>
    <script src="assets/js/angular-133b9992fa.min.js"></script>
    <script src="assets/js/all-2ae0bcc5fb.js"></script>
</body>

</html>
